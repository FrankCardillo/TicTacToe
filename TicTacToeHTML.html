<html>

<head>
  <h1>Monte Carlo Tree Search Tic Tac Toe Player</h1>
</head>

<body ng-app='TicTacToe' ng-controller='MainCtrl'>
  <ul align="center">
    <li ng-click="makeMove(0)">{{ gameBoard[0] }}</li>
    <li ng-click="makeMove(1)">{{ gameBoard[1] }}</li>
    <li ng-click="makeMove(2)">{{ gameBoard[2] }}</li>
  </ul>
  <ul align="center">
    <li ng-click="makeMove(3)">{{ gameBoard[3] }}</li>
    <li ng-click="makeMove(4)">{{ gameBoard[4] }}</li>
    <li ng-click="makeMove(5)">{{ gameBoard[5] }}</li>
  </ul>
  <ul align="center">
    <li ng-click="makeMove(6)">{{ gameBoard[6] }}</li>
    <li ng-click="makeMove(7)">{{ gameBoard[7] }}</li>
    <li ng-click="makeMove(8)">{{ gameBoard[8] }}</li>
  </ul>
</body>

</html>
