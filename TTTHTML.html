<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="TTTCSS.css">

  <h1>Monte Carlo Tree Search Tic Tac Toe Player</h1>
</head>

<body ng-app='TicTacToe' ng-controller='MainCtrl'>
  <div align="center">
  <button id="xBtn" class="pieceBtn" ng-click="playAsX()">Play as X</button>
  <button id="oBtn" class="pieceBtn" ng-click="playAsO()">Play as O</button>
  </div>
  <div id="gameContainer">
    <ul align="center">
      <li class="faded" id="0" ng-click="makeMove(0, 0)">{{ gameBoard[0] }}</li>
      <li class="faded" id="1" ng-click="makeMove(1, 1)">{{ gameBoard[1] }}</li>
      <li class="faded" id="2" ng-click="makeMove(2, 2)">{{ gameBoard[2] }}</li>
    </ul>
    <ul align="center">
      <li class="faded" id="3" ng-click="makeMove(3, 3)">{{ gameBoard[3] }}</li>
      <li class="faded" id="4" ng-click="makeMove(4, 4)">{{ gameBoard[4] }}</li>
      <li class="faded" id="5" ng-click="makeMove(5, 5)">{{ gameBoard[5] }}</li>
    </ul>
    <ul align="center">
      <li class="faded" id="6" ng-click="makeMove(6, 6)">{{ gameBoard[6] }}</li>
      <li class="faded" id="7" ng-click="makeMove(7, 7)">{{ gameBoard[7] }}</li>
      <li class="faded" id="8" ng-click="makeMove(8, 8)">{{ gameBoard[8] }}</li>
    </ul>
    </div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="TTTJS.js"></script>
</body>

</html>
